<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pedidos | Dashboard</title>
    <!-- Tailwind CSS para estilos rápidos y modernos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Iconos Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Fuentes Google -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        /* Animaciones personalizadas */
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #ffffff;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Estilos específicos para inputs inválidos/válidos */
        input:not(:placeholder-shown):valid, select:not([value=""]):valid {
            border-color: #10b981; /* Green-500 */
        }
        input:not(:placeholder-shown):invalid {
            border-color: #ef4444; /* Red-500 */
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-blue-50 to-indigo-100">

    <!-- Contenedor Principal -->
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-4xl overflow-hidden flex flex-col md:flex-row fade-in">
        
        <!-- Panel Izquierdo (Información Visual) -->
        <div class="bg-indigo-600 p-8 text-white md:w-1/3 flex flex-col justify-between relative overflow-hidden">
            <!-- Círculos decorativos de fondo -->
            <div class="absolute top-0 left-0 w-32 h-32 bg-indigo-500 rounded-full mix-blend-multiply filter blur-xl opacity-70 -translate-x-1/2 -translate-y-1/2"></div>
            <div class="absolute bottom-0 right-0 w-32 h-32 bg-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-70 translate-x-1/2 translate-y-1/2"></div>

            <div class="relative z-10">
                <h1 class="text-3xl font-bold mb-2">Nuevo Pedido</h1>
                <p class="text-indigo-200 text-sm">Registra las órdenes de compra directamente en la nube.</p>
            </div>

            <div class="relative z-10 mt-8 space-y-4">
                <div class="flex items-center space-x-3 bg-indigo-700 bg-opacity-50 p-3 rounded-lg">
                    <i data-lucide="cloud-lightning" class="w-6 h-6 text-yellow-300"></i>
                    <div>
                        <p class="text-xs font-semibold text-indigo-200">Sincronización</p>
                        <p class="text-sm">Google Sheets</p>
                    </div>
                </div>
                <div class="flex items-center space-x-3 bg-indigo-700 bg-opacity-50 p-3 rounded-lg">
                    <i data-lucide="shield-check" class="w-6 h-6 text-green-300"></i>
                    <div>
                        <p class="text-xs font-semibold text-indigo-200">Estado</p>
                        <p class="text-sm">Sistema Seguro</p>
                    </div>
                </div>
            </div>

            <div class="mt-auto pt-8 relative z-10">
                <button onclick="toggleConfig()" class="text-xs text-indigo-300 hover:text-white flex items-center gap-1 transition-colors">
                    <i data-lucide="settings" class="w-3 h-3"></i> Configurar URL Script
                </button>
            </div>
        </div>

        <!-- Panel Derecho (Formulario) -->
        <div class="p-8 md:w-2/3 relative">
            <!-- Configuración URL (Oculta por defecto) -->
            <div id="configPanel" class="hidden absolute inset-0 bg-white/95 z-20 p-8 flex flex-col justify-center items-center text-center backdrop-blur-sm">
                <h3 class="text-lg font-bold text-gray-800 mb-2">Configuración de Conexión</h3>
                <p class="text-sm text-gray-500 mb-4 px-4">Ingresa la URL de tu Google Apps Script Web App desplegada.</p>
                <input type="url" id="scriptUrlInput" placeholder="https://script.google.com/macros/s/..." 
                       class="w-full max-w-md p-3 border border-gray-300 rounded-lg mb-4 focus:ring-2 focus:ring-indigo-500 outline-none text-sm">
                <div class="flex gap-2">
                    <button onclick="saveConfig()" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition">Guardar</button>
                    <button onclick="toggleConfig()" class="bg-gray-200 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-300 transition">Cancelar</button>
                </div>
            </div>

            <!-- Formulario Principal -->
            <form id="orderForm" class="space-y-5" novalidate>
                
                <!-- Nombre del Cliente -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nombre del Cliente</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                            <i data-lucide="user" class="w-5 h-5"></i>
                        </span>
                        <input type="text" name="nombre" id="nombre" required placeholder="Ej. Juan Pérez"
                               class="pl-10 w-full p-2.5 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block transition-colors">
                    </div>
                    <p class="mt-1 text-xs text-red-500 hidden" id="error-nombre">Por favor ingresa un nombre válido.</p>
                </div>

                <!-- Selección de Producto -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Producto</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                            <i data-lucide="package" class="w-5 h-5"></i>
                        </span>
                        <select name="producto" id="producto" required
                                class="pl-10 w-full p-2.5 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block appearance-none">
                            <option value="" disabled selected>Selecciona una opción</option>
                            <option value="Laptop Pro X1">Laptop Pro X1</option>
                            <option value="Monitor UltraWide 34">Monitor UltraWide 34"</option>
                            <option value="Teclado Mecánico RGB">Teclado Mecánico RGB</option>
                            <option value="Mouse Ergonómico">Mouse Ergonómico</option>
                            <option value="Licencia Software Enterprise">Licencia Software Enterprise</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                            <i data-lucide="chevron-down" class="w-4 h-4"></i>
                        </div>
                    </div>
                </div>

                <!-- Fila Doble: Cantidad y Precio -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Cantidad</label>
                        <input type="number" name="cantidad" id="cantidad" min="1" value="1" required
                               class="w-full p-2.5 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Precio Unitario ($)</label>
                        <input type="number" name="precio" id="precio" min="0.01" step="0.01" placeholder="0.00" required
                               class="w-full p-2.5 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block">
                    </div>
                </div>

                <!-- Fecha del Pedido -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Fecha del Pedido</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                            <i data-lucide="calendar" class="w-5 h-5"></i>
                        </span>
                        <input type="date" name="fecha" id="fecha" required
                               class="pl-10 w-full p-2.5 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block">
                    </div>
                </div>

                <!-- Resumen Total -->
                <div class="bg-gray-100 p-3 rounded-lg flex justify-between items-center mt-2">
                    <span class="text-sm text-gray-600 font-medium">Total Estimado:</span>
                    <span class="text-lg font-bold text-indigo-600" id="totalPreview">$0.00</span>
                </div>

                <!-- Botón Submit -->
                <button type="submit" id="submitBtn" class="w-full text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-3 text-center transition-all flex items-center justify-center gap-2">
                    <span>Confirmar Pedido</span>
                    <i data-lucide="send" class="w-4 h-4"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-5 right-5 transform translate-y-20 opacity-0 transition-all duration-500 z-50">
        <div class="flex items-center p-4 mb-4 text-gray-500 bg-white rounded-lg shadow-lg border-l-4" id="toastContent">
            <div id="toastIcon" class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 rounded-lg">
                <!-- Icono dinámico -->
            </div>
            <div class="ml-3 text-sm font-normal" id="toastMessage">Mensaje de notificación.</div>
            <button type="button" onclick="hideToast()" class="ml-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex h-8 w-8">
                <i data-lucide="x" class="w-4 h-4"></i>
            </button>
        </div>
    </div>

    <script>
        // Inicializar Iconos
        lucide.createIcons();

        // --- CONFIGURACIÓN PARA GITHUB / PRODUCCIÓN ---
        // PEGA AQUÍ TU URL DE GOOGLE APPS SCRIPT DENTRO DE LAS COMILLAS:
        const HARDCODED_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwZZc8qN5sOqJibpU8Fw9D2DXA_6DTOSd3ieSn_OJ3f1BuKtRD9h6x6Y3pNARiCDXT89Q/exec"; 
        // Ejemplo: const HARDCODED_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx.../exec";

        // Variables Globales
        // Si hay una URL fija, la usamos. Si no, buscamos en localStorage.
        let GOOGLE_SCRIPT_URL = HARDCODED_SCRIPT_URL || localStorage.getItem('googleScriptUrl') || '';
        
        const form = document.getElementById('orderForm');
        const submitBtn = document.getElementById('submitBtn');
        
        // Ocultar el botón de configuración si ya hay una URL fija (Opcional, pero recomendado)
        if (HARDCODED_SCRIPT_URL) {
            // Buscamos el botón de configuración en el panel izquierdo y lo ocultamos
            const settingsBtn = document.querySelector('button[onclick="toggleConfig()"]');
            if(settingsBtn) settingsBtn.style.display = 'none';
        }

        // Establecer fecha de hoy por defecto
        document.getElementById('fecha').valueAsDate = new Date();

        // --- Lógica de Interfaz ---

        // Calcular total en tiempo real
        const precioInput = document.getElementById('precio');
        const cantidadInput = document.getElementById('cantidad');
        const totalDisplay = document.getElementById('totalPreview');

        function updateTotal() {
            const p = parseFloat(precioInput.value) || 0;
            const c = parseFloat(cantidadInput.value) || 0;
            const total = p * c;
            totalDisplay.textContent = `$${total.toFixed(2)}`;
        }

        precioInput.addEventListener('input', updateTotal);
        cantidadInput.addEventListener('input', updateTotal);

        // Configuración de URL
        function toggleConfig() {
            const panel = document.getElementById('configPanel');
            panel.classList.toggle('hidden');
            if (!panel.classList.contains('hidden')) {
                document.getElementById('scriptUrlInput').value = GOOGLE_SCRIPT_URL;
            }
        }

        function saveConfig() {
            const url = document.getElementById('scriptUrlInput').value.trim();
            if (url) {
                GOOGLE_SCRIPT_URL = url;
                localStorage.setItem('googleScriptUrl', url);
                toggleConfig();
                showToast('success', 'URL guardada correctamente');
            } else {
                showToast('error', 'Por favor ingresa una URL válida');
            }
        }

        // --- Lógica del Formulario ---

        form.addEventListener('submit', e => {
            e.preventDefault();
            
            // Validación básica HTML5 + Custom
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            if (!GOOGLE_SCRIPT_URL) {
                showToast('error', 'Falta configurar la URL del Script. Haz clic en "Configurar URL Script".');
                toggleConfig();
                return;
            }

            // Estado de carga
            setLoading(true);

            // Preparar datos
            const formData = new FormData(form);

            // Enviar a Google Sheets
            fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                // Google Apps Script a veces devuelve respuestas opacas o redirecciones
                // Si llegamos aquí sin excepción, asumimos éxito para este caso de uso simple
                showToast('success', '¡Pedido registrado con éxito!');
                form.reset();
                updateTotal();
                document.getElementById('fecha').valueAsDate = new Date();
            })
            .catch(error => {
                console.error('Error!', error.message);
                showToast('error', 'Hubo un error al conectar con Google Sheets.');
            })
            .finally(() => {
                setLoading(false);
            });
        });

        function setLoading(isLoading) {
            if (isLoading) {
                submitBtn.disabled = true;
                submitBtn.innerHTML = `<div class="spinner"></div><span>Enviando...</span>`;
                submitBtn.classList.add('opacity-75', 'cursor-not-allowed');
            } else {
                submitBtn.disabled = false;
                submitBtn.innerHTML = `<span>Confirmar Pedido</span><i data-lucide="send" class="w-4 h-4"></i>`;
                submitBtn.classList.remove('opacity-75', 'cursor-not-allowed');
                lucide.createIcons(); // Re-renderizar icono
            }
        }

        // --- Sistema de Notificaciones (Toast) ---

        function showToast(type, message) {
            const toast = document.getElementById('toast');
            const content = document.getElementById('toastContent');
            const iconContainer = document.getElementById('toastIcon');
            const msgContainer = document.getElementById('toastMessage');

            // Configurar estilos según tipo
            if (type === 'success') {
                content.classList.remove('border-red-500');
                content.classList.add('border-green-500');
                iconContainer.classList.add('text-green-500', 'bg-green-100');
                iconContainer.classList.remove('text-red-500', 'bg-red-100');
                iconContainer.innerHTML = `<i data-lucide="check-circle" class="w-5 h-5"></i>`;
            } else {
                content.classList.remove('border-green-500');
                content.classList.add('border-red-500');
                iconContainer.classList.add('text-red-500', 'bg-red-100');
                iconContainer.classList.remove('text-green-500', 'bg-green-100');
                iconContainer.innerHTML = `<i data-lucide="alert-circle" class="w-5 h-5"></i>`;
            }

            msgContainer.textContent = message;
            lucide.createIcons();

            // Mostrar
            toast.classList.remove('translate-y-20', 'opacity-0');
            
            // Ocultar automáticamente después de 4 seg
            setTimeout(() => {
                hideToast();
            }, 4000);
        }

        function hideToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('translate-y-20', 'opacity-0');
        }
    </script>
</body>
</html>
